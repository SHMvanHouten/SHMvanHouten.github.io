<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="document.getElementById('pic').innerHTML = getRndInteger(0,23)">klik voor een plaatje</button>

<p id="pic"></p>

<script>
    function getRndInteger(min,max){
    return Math.floor(Math.random() * (max-min +1)) +min;
    }
</script>


</body>
